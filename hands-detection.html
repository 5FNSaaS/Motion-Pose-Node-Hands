<script type="text/javascript">

  RED.nodes.registerType('hands-detection',{
    category: 'motion pose',
    color: "#B2A1F4",
    defaults: {
      name: {value: ""},
      order: {value: 0},
      width: {value: 6},
      height: {value: 6},
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-hand-paper-o",
    paletteLabel: "hand detect",
    label: function() {
      return this.name||"hands detection"
    },
    oneditprepare: function() {
      const inputVideo = document.getElementById('input-video')
      const constraints = {
        audio: false,
        video: { width: 1280, height: 720 }
      }

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          inputVideo.srcObject = stream
          inputVideo.onloadedmetadata = function(e) {
            inputVideo.play()
          }
        })
        .catch(err => {
          console.log(err)
        })
    },
  })
</script>

<script type="text/html" data-template-name="hands-detection">
  <div class="form-row">    
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row" style="text-align: left;">
    <label for="node-canvas" style="padding: 5p;"> Camera Test</label>
    <hr>
  </div>
  <div class="form-row" id="node-canvas" style="text-align: center;">
    <video id="input-video" style="height:360px; width:640px;"></video>
  </div>
</script>

<script type="text/html" data-help-name="hands-detection">
  <p>A simple node that related to hands detection</p>
</script>
